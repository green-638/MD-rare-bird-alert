<html>
  <head>
    <title>Rare Bird Alert</title>
    <link rel="stylesheet" href="styling.css" />
    <link rel="stylesheet" href="rareBirdAlert.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="sharedScripts.js" defer></script>
    <script src="rareBirdAlert.js" defer></script>
  </head>
  <body>
    <div class="nameAndNav">
      <h1 id="siteName">MD Rare Bird Alert</h1>
      <nav id="nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="rareBirdAlert.html">Rare bird alert</a></li>
          <li><a href="rareBirdData.html">Rare bird data</a></li>
          <li><a href="manageAlerts.html">Manage alerts</a></li>
          <li><a href="help.html">Help</a></li>
          <li><a href="aboutProject.html">About project</a></li>
        </ul>
      </nav>
    </div>
    <!-- form -->
    <div id="alertFormSection">
      <h1 class="formTitle">Rare bird alert</h1>
      <form id="alertForm" onsubmit="createAlert()">
        <!-- email -->
        <label for="email">Email:</label>
        <div class="alertInput">
          <input type="text" id="email" required />
        </div>
        <!-- api key -->
        <label for="apiKey">API key: </label>
        <div class="alertInput">
          <input type="text" id="apiKey" required />
          <button type="button" id="validateKeyButton" onclick="validateKey()">
            Enter
          </button>
          <p id="keyValidationStatus"></p>
        </div>
        <!-- api key help -->
        <div id="apiHelpHomePage">
          <a href="help.html">Need an API key?</a>
        </div>
        <br />
        <!-- select counties -->
        <label for="filterCounty">County: </label>
        <div class="alertInput">
          <input type="text" id="filterCounty" />
          <!-- search counties button -->
          <button
            type="button"
            id="filterCountyButton"
            onclick="populateSearch('county')"
          >
            Search
          </button>
        </div>
        <!-- select hotspots -->
        <label for="filterHotspot">Hotspot: </label>
        <div class="alertInput">
          <input type="text" id="filterHotspot" />
          <!-- search hotspots button -->
          <button
            type="button"
            id="filterHotspotButton"
            onclick="populateSearch('hotspot')"
          >
            Search
          </button>
        </div>
        <p id="hotspotSearchNote">
          Note: Hotspots will disappear from this search if their county is
          selected
        </p>
        <!-- email frequency -->
        <div id="intervalSection">
          <label for="interval">Frequency (days): </label>
          <div class="alertInput">
            <input
              type="number"
              id="interval"
              value="1"
              name="interval"
              required
            />
          </div>
        </div>
        <div id="alertSubmit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <!-- search results -->
    <div id="countyCheckboxes"></div>
    <div id="hotspotCheckboxes"></div>
  </body>
</html>
